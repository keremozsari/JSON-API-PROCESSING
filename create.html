<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Create-Member</title>
</head>
<body>
<header>
    <div class="header">
        <h2 class="header__title">Pixelplus Case Study</h2>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="create">
                <div class="create__text">
                    All Members
                </div>
            </div>
            <form action="#" class="form">
                <input class="form__inputs" type="text" id="name" name="name" placeholder="name">
                <input class="form__inputs" type="text" id="job" name="job" placeholder="job">
                <button id="postData" type="button" class="form__button">Create</button>
                <button type="button" onclick="history.back()" class="form__button">Back</button>
            </form>
        </div>
    </div>
</main>


<div class="alert--success">
    Başarılı!
</div>
<div class="alert--error">
    Hatalı Giriş!
</div>
<footer>
    <div class="footer">
        <div class="footer__copyright">
            Copyright 2021
        </div>
    </div>
</footer>
<script src="src/js/postData.js"></script>
</body>
</html>
